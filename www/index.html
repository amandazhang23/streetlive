<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title>StreetLive</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
		<a href="#register">TO STREETLIVE!</a>
		<!--TODO script check if logged in -->
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
	
	<div data-role="page" id="register">
	    <div data-role="main" class="ui-content">
		<p>StreetLive</p>
		<!-- TODO Insert logo here -->
		<p>Register as a:</p>
		<div data-role="controlgroup" data-type="horizontal">
		    <a href="#spectregister" class="ui-btn">Spectator</a>
		    <a href="#perfregister" class="ui-btn">Performer</a>
		</div>
		<p>Already have an account?
		    <a href="#login">Login</a>
		</p>
		<p>Or you can give it a try as</p>
		<a href="#home" class="ui-btn ui-btn-inline">Guest</a>
	    </div>
	</div>
	<div data-role="page" id="spectregister">
	    <form method="post" action="something??">
	    <div class="ui-field-contain">
	        <label for="susername">Please provide a username:</label>
	        <input type="text" name="susername" id="susername" placeholder="Username...">
	        <label for="semail">Valid email:</label>
	        <input type="text" name="semail" id="semail" placeholder="Email ex. joe@example.com...">
	        <label for="spassword">Password:</label>
	        <input type="text" name="spassword" id="spassword" placeholder="Password...">
	        <label for="sconfirm">Confirm Password:</label>
	        <input type="text" name="sconfirm" id="sconfirm" placeholder="Password (again)...">
	    </div>
	    <input type="submit" data-inline="true" value="Submit">
	    <!--TODO CHECK VALID INPUTS (UNIQUE USER, VALID PASS, VALID EMAIL, NO EMPTY FIELDS -->
	</div>
	<div data-role="page" id="perfregister">
	    <form method="post" action="something??">
	    <div class="ui-field-contain">
		<label for="pname">Please provide your name or stagename:</label>
	        <input type="text" name="pname" id="pname" placeholder="First and last name or stagename...">
	        <label for="pusername">Please provide a username:</label>
	        <input type="text" name="pusername" id="pusername" placeholder="Username...">
	        <label for="pemail">Valid email:</label>
	        <input type="text" name="pemail" id="pemail" placeholder="Email ex. joe@example.com...">
	        <label for="ppassword">Password:</label>
	        <input type="text" name="ppassword" id="ppassword" placeholder="Password...">
	        <label for="pconfirm">Confirm Password:</label>
	        <input type="text" name="pconfirm" id="pconfirm" placeholder="Password (again)...">
		<label for="pname">(Optional) Provide a brief description of your performance</label>
	        <input type="text" name="pdescript" id="pdescript" placeholder="Ex. solo rock n' roll singer/songwriter...">
	    </div>
	    <input type="submit" data-inline="true" value="Submit">
	    <!--TODO CHECK VALID INPUTS (UNIQUE USER, VALID PASS, VALID EMAIL, NO EMPTY FIELDS EXCEPT OPTIONAL-->
	</div>
    </body>
</html>
